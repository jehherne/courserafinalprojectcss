<html lang="en">

<body>
    <h1 id="recordh1">Euro Records</h1>
    <div class="container">
        <div class="record1">
            <img src="germanyflag.jpg" alt="Germany Flag">
            <h2 style="text-align: center;">Germany</h2>
            <div  class="statsgermany">
                <h3>Euro Winner: 1972,1980,1996</h3>
                <h3>Top Scorer: Miroslav Klose (137)</h3>
            </div>      
        </div>
        <div class="record2">
            <img src="netherlandsflag.jpg" alt="Netherlands Flag">

            <div  class="statsnetherlands">
                <h3>Euro Winner: 1988</h3>
                <h3>Top Scorer: Van Persie (50)</h3>
            </div>
        </div>
        <div class="record3">
            <img src="spainflag.jpg" alt="Spain Flag">
            <h2 style="text-align: center;">Spain</h2>
            <div  class="statsspain">
                <h3>Euro Winner: 1964,2008,2012</h3>

            </div>
        </div>
    </div>
